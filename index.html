<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simple Shop</title>
</head>

<body>
    <header>
        <!-- navbar-area-start-heare -->
        <nav class="header-section">
            <div class="nav-container">
                <img src="images/shopping-cart.png" alt="">
                <p>Awesome<span class="shop-style">Shop</span></p>
            </div>
            <div class="container-items">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discounts</a>
                <div class="login-btn">
                    <a href="">Login</a>
                </div>
            </div>
        </nav>

        <!-- navbar-area-end-heare -->

    </header>



    <main>
        <!-- banner-section-start-here -->

        <section class="banner-section">
            <div class="text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p id="Collections">New Men's Collections</p>
                <div class="icons">
                    <span><i style="color:blue" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color:red"  class="fa-brands fa-youtube"></i></span>
                    <span><i style="color:violet"  class="fa-brands fa-instagram"></i></span>
                    <span><i style="color:skyblue"  class="fa-brands fa-twitter"></i></span>
    
                 </div>
                 <div>
                    <button class="common-button">See More</button>
                    <button class="common-button">Shop Now</button>
                 </div>
            </div>
            <div class="banner-image-container">
                <img src="images/bagIMG.jpg" alt="">
            </div>
        </section>
    </main>


</body>

</html>
